<!DOCTYPE html>
<html>

<head>
  <title>Responsive Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/custom/index.css'%}" />
  

</head>

<table>
    <tr>
        <th>Name</th>
        <th>Phone1</th>
        <th>Email</th>
        <th>Phone2</th>
        <th>Address</th>
        <th>Quantity</th>
        <th>P_name</th>
        <th>City</th>
        <th>Country</th>
        <th>state</th>
        <th>zipcode</th>
        <th>action</th>
        
    </tr>
    {% for c in customer %}
    <tr>
        <td>{{c.Name}}</td>
        <td>{{c.Phone1}}</td>
        <td>{{c.Email}}</td>
        <td>{{c.Phone2}}</td>
        <td>{{c.Address}}</td>
        <td>{{c.Quantity}}</td>
        <td>{{c.P_name}}</td>
        <td>{{c.City}}</td>
        <td>{{c.Country}}</td>
        <td>{{c.state}}</td>
        <td>{{c.zipcode}}</td>
        
        <td>
            <a href="/customer/edit/{{c.id}}">EDIT</a>
            <a href="/customer/delete/{{c.id}}">DELETE</a>
           
          
        </td>

    </tr>    

    {% endfor %}    
</table>

</body>

</html>
