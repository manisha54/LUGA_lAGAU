


<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom/signin.css'%}"/>
   
    <style>
      body{
         background: url("http://127.0.0.1:8000/static/image/background/banner.jpg") ;
      }
   </style>



<body>
 <div id="container">
    <header>Register new account</header>
    <form method="POST" action="">
        {% csrf_token %}
       <fieldset>
          <br/>
          <input type="text" name="firstname" id="firstname" placeholder="First Name" required autofocus>
          <br/><br/>
          <input type="text" name="lastname" id="lastname" placeholder="last" required>
          <br/><br/>
          <input type="email" name="email" id="email" placeholder="Email" required>
          <br/><br/>
          <input type="text" name="username" id="username" placeholder="Username" required>
          <br/><br/>
          <input type="text" name="password" id="password" placeholder=" password" required>
          <br/> <br/> <br/>
          <label for="submit"></label>
          <input type="submit" name="submit" id="submit" value="REGISTER">
       </fieldset>
    </form>
 </div>

</body>
</html>
